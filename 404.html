<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tailscout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist, but if you have a missing dog emergency, don't wait!</p>
                <div class="error-actions">
                    <a href="tel:+1-855-TAILSCOUT" class="cta-primary">
                        ðŸ“ž Emergency: 1-855-TAILSCOUT
                    </a>
                    <a href="/" class="cta-secondary">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            text-align: center;
        }
        
        .error-content h1 {
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-content h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 4rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
